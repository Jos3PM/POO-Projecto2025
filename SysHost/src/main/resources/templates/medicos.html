<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de M√©dicos - SysHost</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
            --card-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: var(--primary-color);
            padding: 2rem 0;
            text-align: center;
            box-shadow: var(--card-shadow);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: 1fr auto auto auto auto;
            gap: 1rem;
            align-items: center;
        }

        .search-input, .specialty-select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus, .specialty-select:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--secondary-color), #2980b9);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #2ecc71);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #c0392b);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning-color), #e67e22);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: linear-gradient(135deg, var(--primary-color), #34495e);
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
        }

        tr:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            text-align: center;
            display: inline-block;
            min-width: 80px;
        }

        .badge-success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
        }

        .badge-danger {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 8px 12px;
            font-size: 0.9rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .specialty-badge {
            background: linear-gradient(135deg, var(--warning-color), #e67e22);
            color: white;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        @media (max-width: 1200px) {
            .controls {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .controls > * {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            table {
                font-size: 0.9rem;
            }
            
            th, td {
                padding: 10px 12px;
            }
            
            .actions {
                flex-direction: column;
            }
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: var(--secondary-color);
        }

        .no-data {
            text-align: center;
            padding: 3rem;
            color: #666;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>üë®‚Äç‚öïÔ∏è Gesti√≥n de M√©dicos</h1>
        <p>Administraci√≥n del Personal M√©dico</p>
    </header>

    <div class="container">
        <a href="/" class="back-link">‚Üê Volver al Dashboard</a>
        
        <div class="controls">
            <input type="text" class="search-input" placeholder="Buscar m√©dicos por nombre..." id="searchInput">
            <select class="specialty-select" id="specialtySelect">
                <option value="">Todas las especialidades</option>
                <option th:each="especialidad : ${especialidades}" th:value="${especialidad}" th:text="${especialidad}"></option>
            </select>
            <button class="btn btn-primary" onclick="buscarMedicos()">üîç Buscar</button>
            <button class="btn btn-success" onclick="mostrarFormularioNuevo()">‚ûï Nuevo M√©dico</button>
            <button class="btn btn-primary" onclick="cargarTodos()">üìã Mostrar Todos</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>DNI</th>
                        <th>CMP</th>
                        <th>Especialidad</th>
                        <th>Edad</th>
                        <th>Tel√©fono</th>
                        <th>Experiencia</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="medicosTable">
                    <tr th:each="medico : ${medicos}">
                        <td th:text="${medico.id}"></td>
                        <td th:text="${medico.nombre}"></td>
                        <td th:text="${medico.dni}"></td>
                        <td th:text="${medico.cmp}"></td>
                        <td>
                            <span class="specialty-badge" th:text="${medico.especialidad}"></span>
                        </td>
                        <td th:text="${medico.edad}"></td>
                        <td th:text="${medico.telefono}"></td>
                        <td th:text="${medico.anosExperiencia} + ' a√±os'"></td>
                        <td>
                            <span th:class="${medico.activo} ? 'badge badge-success' : 'badge badge-danger'"
                                  th:text="${medico.activo} ? 'Activo' : 'Inactivo'"></span>
                        </td>
                        <td class="actions">
                            <button class="btn btn-primary btn-sm" th:onclick="'verDetalle(' + ${medico.id} + ')'">üëÅÔ∏è</button>
                            <button class="btn btn-warning btn-sm" th:onclick="'editarMedico(' + ${medico.id} + ')'">‚úèÔ∏è</button>
                            <button class="btn btn-danger btn-sm" th:onclick="'eliminarMedico(' + ${medico.id} + ')'">üóëÔ∏è</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para nuevo/editar m√©dico -->
    <div id="medicoModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 2rem; border-radius: 15px; width: 90%; max-width: 600px; max-height: 90vh; overflow-y: auto;">
            <h3 id="modalTitle">Nuevo M√©dico</h3>
            <form id="medicoForm" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 1rem;">
                <input type="hidden" id="medicoId">
                
                <div>
                    <label>Nombre *</label>
                    <input type="text" id="nombre" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                
                <div>
                    <label>DNI *</label>
                    <input type="text" id="dni" pattern="[0-9]{8}" maxlength="8" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                
                <div>
                    <label>CMP *</label>
                    <input type="text" id="cmp" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                
                <div>
                    <label>Especialidad *</label>
                    <input type="text" id="especialidad" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                
                <div>
                    <label>Edad *</label>
                    <input type="number" id="edad" min="25" max="80" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                
                <div>
                    <label>Sexo</label>
                    <select id="sexo" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        <option value="">Seleccionar...</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                
                <div>
                    <label>Tel√©fono</label>
                    <input type="text" id="telefono" pattern="[0-9]{9}" maxlength="9" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                
                <div>
                    <label>A√±os de Experiencia</label>
                    <input type="number" id="anosExperiencia" min="1" max="50" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                
                <div style="grid-column: 1 / -1;">
                    <label>Correo</label>
                    <input type="email" id="correo" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                
                <div style="grid-column: 1 / -1;">
                    <label>Direcci√≥n</label>
                    <input type="text" id="direccion" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                
                <div style="grid-column: 1 / -1;">
                    <label>Descripci√≥n</label>
                    <textarea id="descripcion" rows="3" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;"></textarea>
                </div>
                
                <div style="grid-column: 1 / -1; display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1rem;">
                    <button type="button" class="btn btn-danger" onclick="cerrarModal()">Cancelar</button>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let editandoMedico = false;

        async function buscarMedicos() {
            const nombre = document.getElementById('searchInput').value.trim();
            const especialidad = document.getElementById('specialtySelect').value;
            
            if (!nombre && !especialidad) {
                mostrarAlerta('Por favor ingrese un nombre o seleccione una especialidad para buscar', 'error');
                return;
            }

            try {
                let url = '/api/medicos/buscar';
                if (nombre && especialidad) {
                    // Buscar por nombre y filtrar por especialidad en el frontend
                    url += `?nombre=${encodeURIComponent(nombre)}`;
                } else if (nombre) {
                    url += `?nombre=${encodeURIComponent(nombre)}`;
                } else if (especialidad) {
                    url = `/api/medicos/especialidad?especialidad=${encodeURIComponent(especialidad)}`;
                }

                const response = await fetch(url);
                const result = await response.json();

                if (result.success) {
                    let medicos = result.data;
                    
                    // Filtrar por especialidad si se busca por nombre tambi√©n
                    if (nombre && especialidad) {
                        medicos = medicos.filter(m => m.especialidad.toLowerCase().includes(especialidad.toLowerCase()));
                    }
                    
                    actualizarTabla(medicos);
                    if (medicos.length === 0) {
                        mostrarAlerta('No se encontraron m√©dicos con los criterios especificados', 'warning');
                    }
                } else {
                    mostrarAlerta('Error: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error al buscar m√©dicos', 'error');
            }
        }

        async function cargarTodos() {
            try {
                const response = await fetch('/api/medicos');
                const result = await response.json();

                if (result.success) {
                    actualizarTabla(result.data);
                    document.getElementById('searchInput').value = '';
                    document.getElementById('specialtySelect').value = '';
                } else {
                    mostrarAlerta('Error: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error al cargar m√©dicos', 'error');
            }
        }

        function actualizarTabla(medicos) {
            const tbody = document.getElementById('medicosTable');
            tbody.innerHTML = '';

            if (medicos.length === 0) {
                tbody.innerHTML = '<tr><td colspan="10" class="no-data">No se encontraron m√©dicos</td></tr>';
                return;
            }

            medicos.forEach(medico => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${medico.id}</td>
                    <td>${medico.nombre}</td>
                    <td>${medico.dni}</td>
                    <td>${medico.cmp}</td>
                    <td><span class="specialty-badge">${medico.especialidad}</span></td>
                    <td>${medico.edad}</td>
                    <td>${medico.telefono || ''}</td>
                    <td>${medico.anosExperiencia ? medico.anosExperiencia + ' a√±os' : ''}</td>
                    <td>
                        <span class="badge ${medico.activo ? 'badge-success' : 'badge-danger'}">
                            ${medico.activo ? 'Activo' : 'Inactivo'}
                        </span>
                    </td>
                    <td class="actions">
                        <button class="btn btn-primary btn-sm" onclick="verDetalle(${medico.id})">üëÅÔ∏è</button>
                        <button class="btn btn-warning btn-sm" onclick="editarMedico(${medico.id})">‚úèÔ∏è</button>
                        <button class="btn btn-danger btn-sm" onclick="eliminarMedico(${medico.id})">üóëÔ∏è</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function verDetalle(id) {
            try {
                const response = await fetch(`/api/medicos/${id}`);
                const result = await response.json();
                
                if (result.success) {
                    const medico = result.data;
                    alert(`Detalles del M√©dico:
                    
Nombre: ${medico.nombre}
DNI: ${medico.dni}
CMP: ${medico.cmp}
Especialidad: ${medico.especialidad}
Edad: ${medico.edad}
Sexo: ${medico.sexo || 'No especificado'}
Tel√©fono: ${medico.telefono || 'No especificado'}
Correo: ${medico.correo || 'No especificado'}
Direcci√≥n: ${medico.direccion || 'No especificada'}
A√±os de Experiencia: ${medico.anosExperiencia || 'No especificado'}
Descripci√≥n: ${medico.descripcion || 'Sin descripci√≥n'}
Estado: ${medico.activo ? 'Activo' : 'Inactivo'}`);
                } else {
                    mostrarAlerta('Error: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error al obtener detalles del m√©dico', 'error');
            }
        }

        function mostrarFormularioNuevo() {
            editandoMedico = false;
            document.getElementById('modalTitle').textContent = 'Nuevo M√©dico';
            document.getElementById('medicoForm').reset();
            document.getElementById('medicoId').value = '';
            document.getElementById('medicoModal').style.display = 'block';
        }

        async function editarMedico(id) {
            try {
                const response = await fetch(`/api/medicos/${id}`);
                const result = await response.json();
                
                if (result.success) {
                    const medico = result.data;
                    editandoMedico = true;
                    document.getElementById('modalTitle').textContent = 'Editar M√©dico';
                    
                    document.getElementById('medicoId').value = medico.id;
                    document.getElementById('nombre').value = medico.nombre;
                    document.getElementById('dni').value = medico.dni;
                    document.getElementById('cmp').value = medico.cmp;
                    document.getElementById('especialidad').value = medico.especialidad;
                    document.getElementById('edad').value = medico.edad;
                    document.getElementById('sexo').value = medico.sexo || '';
                    document.getElementById('telefono').value = medico.telefono || '';
                    document.getElementById('correo').value = medico.correo || '';
                    document.getElementById('direccion').value = medico.direccion || '';
                    document.getElementById('anosExperiencia').value = medico.anosExperiencia || '';
                    document.getElementById('descripcion').value = medico.descripcion || '';
                    
                    document.getElementById('medicoModal').style.display = 'block';
                } else {
                    mostrarAlerta('Error: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error al cargar datos del m√©dico', 'error');
            }
        }

        async function eliminarMedico(id) {
            if (!confirm('¬øEst√° seguro de que desea eliminar este m√©dico?')) {
                return;
            }

            try {
                const response = await fetch(`/api/medicos/${id}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                
                if (result.success) {
                    mostrarAlerta('M√©dico eliminado exitosamente', 'success');
                    cargarTodos();
                } else {
                    mostrarAlerta('Error: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error al eliminar m√©dico', 'error');
            }
        }

        function cerrarModal() {
            document.getElementById('medicoModal').style.display = 'none';
        }

        // Manejar env√≠o del formulario
        document.getElementById('medicoForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const medico = {
                nombre: document.getElementById('nombre').value,
                dni: document.getElementById('dni').value,
                cmp: document.getElementById('cmp').value,
                especialidad: document.getElementById('especialidad').value,
                edad: parseInt(document.getElementById('edad').value),
                sexo: document.getElementById('sexo').value || null,
                telefono: document.getElementById('telefono').value || null,
                correo: document.getElementById('correo').value || null,
                direccion: document.getElementById('direccion').value || null,
                anosExperiencia: parseInt(document.getElementById('anosExperiencia').value) || null,
                descripcion: document.getElementById('descripcion').value || null
            };

            try {
                const url = editandoMedico ? `/api/medicos/${document.getElementById('medicoId').value}` : '/api/medicos';
                const method = editandoMedico ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(medico)
                });

                const result = await response.json();

                if (result.success) {
                    mostrarAlerta(editandoMedico ? 'M√©dico actualizado exitosamente' : 'M√©dico registrado exitosamente', 'success');
                    cerrarModal();
                    cargarTodos();
                } else {
                    mostrarAlerta('Error: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error al guardar m√©dico', 'error');
            }
        });

        function mostrarAlerta(mensaje, tipo) {
            // Implementaci√≥n simple de alerta
            const alertClass = tipo === 'success' ? 'alert-success' : tipo === 'warning' ? 'alert-warning' : 'alert-error';
            
            // Crear elemento de alerta
            const alerta = document.createElement('div');
            alerta.className = `alert ${alertClass}`;
            alerta.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 10px;
                color: white;
                font-weight: bold;
                z-index: 10000;
                max-width: 400px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            `;
            
            if (tipo === 'success') {
                alerta.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';
            } else if (tipo === 'warning') {
                alerta.style.background = 'linear-gradient(135deg, #f39c12, #e67e22)';
            } else {
                alerta.style.background = 'linear-gradient(135deg, #e74c3c, #c0392b)';
            }
            
            alerta.textContent = mensaje;
            document.body.appendChild(alerta);

            // Remover despu√©s de 5 segundos
            setTimeout(() => {
                alerta.remove();
            }, 5000);
        }

        // Buscar al presionar Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buscarMedicos();
            }
        });

        // Cerrar modal al hacer clic fuera
        document.getElementById('medicoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                cerrarModal();
            }
        });
    </script>
</body>
</html>
